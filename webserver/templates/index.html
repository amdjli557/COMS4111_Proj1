<!DOCTYPE html>
<html>
  <style>
    body {
      font-size: 15pt;
      font-family: Arial, sans-serif;
    }
  </style>

<body>
  <h1>Booking4111</h1>

  <!-- Login Link -->
  <p><a href="/login">Login</a></p>

  <!-- Search Form -->
  <form method="POST" action="/">
    <p>Search Hotel Name: <input type="text" name="hname" value="{{ hname }}"></p>
    <p>Star Rating: 
      <select name="star_rating">
        <option value="">Any</option>
        <option value="1" {% if star_rating == "1" %}selected{% endif %}>1 Star</option>
        <option value="2" {% if star_rating == "2" %}selected{% endif %}>2 Stars</option>
        <option value="3" {% if star_rating == "3" %}selected{% endif %}>3 Stars</option>
        <option value="4" {% if star_rating == "4" %}selected{% endif %}>4 Stars</option>
        <option value="5" {% if star_rating == "5" %}selected{% endif %}>5 Stars</option>
      </select>
    </p>
    <p>Available Date: <input type="date" name="available_date" value="{{ available_date }}"></p>
    <p><input type="submit" value="Search"></p>
  </form>

  <!-- Search Results -->
  <div>
    {% if names %}
      {% for n in names %}
        <div>{{ n }}</div>
      {% endfor %}
    {% else %}
      <div>No hotels available for the selected criteria.</div>
    {% endif %}
  </div>
</body>
</html>
